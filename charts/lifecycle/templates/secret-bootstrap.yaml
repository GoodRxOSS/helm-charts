{{- $namespace := .Release.Namespace -}}
{{- $secretName := "" -}}
{{- $apiVersion := "v1" -}}
{{- $component := "bootstrap" -}}

{{- if .Values.secrets.bootstrap.fullnameOverride -}}
  {{- $secretName = .Values.secrets.bootstrap.fullnameOverride -}}
{{- else -}}
  {{- $secretName = printf "%s-%s" (include "..helper.fullname" .) $component -}}
{{- end -}}

{{- if and .Values.secrets.bootstrap.enabled .Release.IsInstall (not (lookup $apiVersion "Secret" $namespace $secretName)) }}
{{- with .Values.secrets.bootstrap -}}
apiVersion: {{ $apiVersion }}
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "..helper.labels" (merge (dict "component" $component) $) | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/resource-policy": keep
  {{- with .annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- with . }}
  # Github App Secrets
  GITHUB_PRIVATE_KEY: {{ .githubPrivateKey | default "YOUR_VALUE_HERE" | b64enc | quote }}
  GITHUB_CLIENT_SECRET: {{ .githubClientSecret | default "YOUR_VALUE_HERE" | b64enc | quote }}
  GITHUB_WEBHOOK_SECRET: {{ .githubWebhookSecret | default "YOUR_VALUE_HERE" | b64enc | quote }}
  GITHUB_APP_ID: {{ .githubAppId | default "YOUR_VALUE_HERE" | b64enc | quote }}
  GITHUB_CLIENT_ID: {{ .githubClientId | default "YOUR_VALUE_HERE" | b64enc | quote }}
  GITHUB_APP_INSTALLATION_ID: {{ .githubInstallationId | default "YOUR_VALUE_HERE" | b64enc | quote }}
  APP_BOOTSTRAP_TOKEN: {{ .appBootstrapToken | default (randAlphaNum 40) | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
