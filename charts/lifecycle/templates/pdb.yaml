{{- range $name, $component := .Values.components }}
{{- if and $component.enabled (and ($component.pdb | default dict).enabled) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
{{- if and $component.fullnameOverride (ne $component.fullnameOverride "") }}
  name: {{ $component.fullnameOverride }}
{{- else }}
  name: {{ include "..helper.fullname" $ }}-{{ $name }}
{{- end }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "..helper.labels" (merge (dict "component" $name) $) | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "..helper.selectorLabels" $ | nindent 6 }}
  {{- if $component.pdb.minAvailable }}
  minAvailable: {{ $component.pdb.minAvailable }}
  {{- end }}
  {{- if $component.pdb.maxUnavailable }}
  maxUnavailable: {{ $component.pdb.maxUnavailable }}
  {{- end }}
{{- end }}
{{- end }}
