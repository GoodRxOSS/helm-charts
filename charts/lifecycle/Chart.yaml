apiVersion: v2
name: lifecycle
description: A Helm umbrella chart for full Lifecycle stack
type: application
version: 0.5.0
appVersion: 0.1.11

dependencies:
  # PostgreSQL Dependency
  - name: postgresql
    alias: postgres
    version: 15.5.19
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgres.enabled

  # Redis Dependency
  - name: redis
    alias: redis
    version: 19.6.3
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

  # Distribution (Container Registry) Dependency
  - name: distribution
    alias: distribution
    version: 0.1.7
    repository: "https://jouve.github.io/charts"
    condition: distribution.enabled

  # BuildKit (Buildx) Dependency
  - name: buildkit-service
    alias: buildkit
    version: 0.10.0
    repository: "https://andrcuns.github.io/charts"
    condition: buildkit.enabled

  # lifecycle-keycloak (Keycloak instance for Lifecycle) Dependency
  - name: lifecycle-keycloak
    alias: keycloak
    version: 0.5.0
    repository: "https://goodrxoss.github.io/helm-charts"
    condition: keycloak.enabled
